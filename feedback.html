<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="Mzansi Rise, Withdrawal, Feedback" />
  <meta name="description" content="Withdrawal request form" />
  <meta name="author" content="Mzansi Rise" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  <title>Withdrawal Request | Mzansi Rise</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />

  <style>
    .balance-box {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-section {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-transfer {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .btn-transfer:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

  <div class="container mt-5 mb-5">
    <!-- Available Balance -->
    <div class="balance-box">
      ðŸ’° Available Balance for <strong>Miss H Thabede</strong>: <span style="color: green;">R18 560.00</span>
    </div>

    <!-- Withdrawal Form -->
    <div class="form-section">
      <form id="withdrawForm">
        <div class="form-group">
          <label for="amount">Withdrawal Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Enter amount" required />
        </div>

        <div class="form-group">
          <label for="withdrawType">Withdrawal Type</label>
          <select class="form-control" id="withdrawType" required>
            <option value="">-- Select Withdrawal Type --</option>
            <option value="normal">Normal Withdrawal (5 to 10 working days)</option>
            <option value="rtc">RTC Withdrawal (8 to 24 hours, Cost: R750.00)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="bankName">Bank Name</label>
          <select class="form-control" id="bankName" required>
            <option value="">-- Select Bank --</option>
            <option>ABSA</option>
            <option>Capitec Bank</option>
            <option>FNB (First National Bank)</option>
            <option>Nedbank</option>
            <option>Standard Bank</option>
            <option>Investec</option>
            <option>TymeBank</option>
          </select>
        </div>

        <div class="form-group">
          <label for="accountNumber">Bank Account Number</label>
          <input type="text" class="form-control" id="accountNumber" placeholder="Enter account number" required />
        </div>

        <button type="submit" class="btn-transfer">Transfer</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("withdrawForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const type = document.getElementById("withdrawType").value;
      if (type === "rtc") {
        window.location.href = "rtc.html";
      } else if (type === "normal") {
        window.location.href = "normal.html";
      } else {
        alert("Please select a withdrawal type.");
      }
    });
  </script>

</body>
</html>
