<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mzansi Rise Withdrawal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 120px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .slot-fields {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
      text-align: center;
    }

    .contact {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="images/mzansi rise logo.png" alt="Mzansi Rise Logo">
    </div>

    <h2>Withdrawal Slot Verification</h2>

    <form id="withdrawForm">
      <label for="slotHolder">Slot Holder Name</label>
      <input type="text" id="slotHolder" placeholder="Enter Slot Holder's Name" required>

      <label for="slotCount">Number of Slots</label>
      <select id="slotCount" required>
        <option value="">Select slots</option>
        <option value="1">1 Slot</option>
        <option value="2">2 Slots</option>
        <option value="3">3 Slots</option>
        <option value="4">4 Slots</option>
        <option value="5">5 Slots</option>
        <option value="6">6 Slots</option>
      </select>

      <div id="slotInputs" class="slot-fields"></div>

      <div class="error" id="errorMsg">Invalid slot number(s). Please enter correct information.</div>

      <button type="submit" class="btn">Withdraw</button>
    </form>

    <div class="contact">
      üìû +27 63 456 7890<br/>
      ‚úâÔ∏è support@mzansirise.co.za
    </div>
  </div>

  <script>
    const slotCountSelect = document.getElementById("slotCount");
    const slotInputsDiv = document.getElementById("slotInputs");
    const withdrawForm = document.getElementById("withdrawForm");
    const errorMsg = document.getElementById("errorMsg");

    const validSlots = ["V360DF5983", "ZXC32G56TT", "TTM765H543"];

    // Dynamically generate slot number inputs
    slotCountSelect.addEventListener("change", function() {
      slotInputsDiv.innerHTML = ""; // Clear previous inputs
      const count = parseInt(this.value);
      if (!isNaN(count)) {
        for (let i = 1; i <= count; i++) {
          const input = document.createElement("input");
          input.type = "text";
          input.placeholder = `Enter Slot Number ${i}`;
          input.required = true;
          input.classList.add("slotNumber");
          slotInputsDiv.appendChild(input);
        }
      }
    });

    // Form validation
    withdrawForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const slotHolder = document.getElementById("slotHolder").value.trim();
      const slotNumbers = document.querySelectorAll(".slotNumber");

      let allValid = true;

      slotNumbers.forEach(input => {
        if (!validSlots.includes(input.value.trim())) {
          allValid = false;
        }
      });

      if (allValid) {
        window.location.href = "feedback.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
