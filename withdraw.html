<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .info {
      text-align: left;
      margin-bottom: 20px;
    }

    .info p {
      margin: 8px 0;
      font-size: 16px;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .note {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    // Auto-redirect after 6 seconds
    setTimeout(() => {
      window.location.href = "https://greenbnds.github.io/Thabede/";
    }, 6000);
  </script>
</head>
<body>

  <div class="card">
    <h2>Withdrawal Processing</h2>
    <div class="info">
      <p><strong>Name:</strong> H Thabede</p>
      <p><strong>Bank:</strong> Nedbank</p>
      <p><strong>Account Number:</strong> 1151883840</p>
      <p><strong>Withdrawal Date:</strong> 01/08/2025</p>
      <p><strong>Time:</strong> 12:30</p>
    </div>

    <div class="loader"></div>
    <p class="note">Please wait while we process your withdrawal...</p>

    <a class="btn" href="https://greenbnds.github.io/Thabede/">Back to Wallet</a>
  </div>

</body>
</html>
